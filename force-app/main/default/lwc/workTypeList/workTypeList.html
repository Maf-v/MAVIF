<template>
    <p class="slds-text-heading_small">{activeSectionMessage}</p>

    <lightning-accordion class="example-accordion"
                         allow-multiple-sections-open
                         onsectiontoggle={handleToggleSection}
                         >
        <template for:each={listWorkTypesGroup} for:item='workTypeGroup'>
            <lightning-accordion-section key={workTypeGroup.Id} name={workTypeGroup.Id} label={workTypeGroup.Name}>
                <c-work-type-card work-type-group-name={workTypeGroup.Name}></c-work-type-card>
            </lightning-accordion-section>
        </template>
    </lightning-accordion>
</template>
